<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% if page.title %}
        {{ page.title | strip_html }} |
      {% endif %}
      Login.gov handbook
    </title>
    <link rel="stylesheet" href="{{ site.baseurl }}/pagefind/pagefind-ui.css">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/main.css" />
    <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body {% unless page.exclude_from_index %}data-pagefind-body{% endunless %}>
    <header class="usa-header usa-header--extended">
      <div class="usa-navbar">
        <div class="usa-logo">
          <a href="{{ site.baseurl }}/" title="Home" aria-label="Home">
            <img src="{{ site.baseurl }}/assets/img/login-gov-logo.svg" class="usa-logo__img" alt="Login.gov" />
            <em class="usa-logo__text">Handbook</em>
          </a>
        </div>
        <div class="flex-fill display-flex flex-justify-end flex-align-center padding-left-4 padding-y-2">
          <div id="search"></div>
        </div>
      </div>
    </header>
    <main class="usa-layout-docs usa-section" id="main-content">
      <div class="grid-container">
        {{ content }}

        <span data-anchor="extra data anchor to make anchor.js render its stylesheet"></span>
      </div>
    </main>
    <footer class="usa-footer usa-footer--slim" role="contentinfo">
      <div class="grid-container usa-footer__return-to-top">
        <div class="grid-row flex-align-center">
          <div class="grid-col grid-col-auto">
            <a href="#">Return to top</a>
          </div>
          <div class="grid-col grid-col-fill text-right">
            This page was last modified on {{ page.last_modified_at | date: '%b %e, %Y' }}
            <a href="{{ site.github_repo_url }}/edit/main/{{ page.path }}" class="usa-button usa-button--outline">Edit this page</a>
          </div>
        </div>
      </div>
      <div class="usa-footer__secondary-section">
        <div class="grid-container">
          <div class="usa-footer__logo grid-row grid-gap-2">
            <div class="grid-col-auto">
              <img src="{{site.baseurl}}/assets/img/gsa-logo-rev.svg" alt="U.S. General Services Administration logo" class="usa-footer__logo-img usa-footer__slim usa-footer__medium" />
            </div>
            <div class="grid-col-auto">
              <h3 class="usa-footer__logo-heading">U.S. General Services Administration</h3>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="{{ site.baseurl }}/pagefind/pagefind-ui.js"></script>
    <script type="module">
      import {
        loadAnchors,
        loadPrivateEye,
        installCustomTimeElements
      } from '{{ "/assets/js/setup.js" | prepend: site.baseurl }}';

      new PagefindUI({ element: '#search', showImages: false });
      document.addEventListener('DOMContentLoaded', () => {
        loadAnchors();
        loadPrivateEye();
        installCustomTimeElements();
      }, false);
    </script>
  </body>
</html>
